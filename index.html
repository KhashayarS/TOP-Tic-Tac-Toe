<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="apple-touch-icon" sizes="180x180" href="static/icons/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/icons/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/icons/favicon/favicon-16x16.png">
    <link rel="manifest" href="static/icons/favicon/site.webmanifest">
    <link rel="stylesheet" href="static/css/master.css">
    <script src="static/js/script.js" defer></script>
</head>
<body>
    <div class="main">

        <div class="player-data-container hidden" id="player1-data-container">
            <h3 id="player1-name-display">Khashayar</h3>
            <h4>Score: <span id="player1-score-display">3</span></h4>
        </div>

        <div class="board-area hidden" id="board-area">

            <div class="board-container" id="board-container">

                <div class="board-item" id="cell-1"></div>
                <div class="board-item" id="cell-2"></div>
                <div class="board-item" id="cell-3"></div>
                <div class="board-item" id="cell-4"></div>
                <div class="board-item" id="cell-5"></div>
                <div class="board-item" id="cell-6"></div>
                <div class="board-item" id="cell-7"></div>
                <div class="board-item" id="cell-8"></div>
                <div class="board-item" id="cell-9"></div>
    
                
            </div>
            
            <div class="buttons-container-after" id="buttons-container-after">
                <button class="reset-btn" id="reset-btn">Reset the Round</button>
                <button class="restart-btn" id="restart-btn">Restart</button>
            </div>

        </div>

        <div class="player-data-container hidden" id="player2-data-container">
            <h3 id="player2-name-display">Majid</h3>
            <h4>Score: <span id="player2-score-display">2</span></h4>
        </div>

        <div class="players-form" id="players-form">
            <form>

                <h3>Enter your names here:</h3>
                <div id="player1-input-container">
                    <label for="player1-input">Player 1:</label>
                    <input type="text" id="player1-input">
                </div>
                <div id="player2-input-container">
                    <label for="player2-input">Player 2:</label>
                    <input type="text" id="player2-input">
                </div>

                <div class="buttons-container-before" id="buttons-container-before">
                    <button class="start-btn" id="start-btn">Start</button>
                </div>

            </form>
        </div>

        
        

    </div>
</body>
</html>
